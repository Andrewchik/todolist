<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="todo_list">
                <h1>ToDoList by Android</h1>
                <div class="create_new_todo">
                    <input type="text" class="message" placeholder="Напишіть ваше завдання">
                    <button class="add">Добавити</button>
                </div>
                <div class="wrapper">
                    <ul class="todo"></ul>
                </div>
            </div>

         
        </div>
    </header>

    <script src="./jss/main.js"></script>
</body>
</html>
