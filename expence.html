<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracer</title>
    <link rel="stylesheet" href="css/exp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
    <h1 class="header-logo_name ml-5">Expense Tracker</h1>
    <nav>
        <div id="btn" >
            <div id='top'></div>
            <div id='middle'></div>
            <div id='bottom'></div>
    </div>
    <div id="box">
        
            <div id="items">
                    <a href =  "#"  class="item">Home</a>
                    <a href =  "./index.html"  class="item">Todo List</a>
                    <a href =  "./expence.html"  class="item">Expence Tracer</a>
                    <a href =  "#"  class="item">Menu 4</a>
                    <a href = "#" class="item">Menu 5</a>
            </div>
    </div>
 
    </nav>
    </header>
    <hr>
    <div class="expense_tracer">
        <div class="container">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Name</span>
                </div>
                <input type="text" aria-label="Name" class="form-control" placeholder="Where was the expense made?">
                <br/>
              </div>
              <hr>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Date</span>
                </div>
                <input type="date" aria-label="Date" class="form-control"  placeholder="dd/mm/yyyy">
               
            </div>
            <hr>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Amonut</span>
              </div>
              <input type="number" aria-label="Amount" class="form-control"  placeholder="How much did you spend?">
             
          </div>
          <hr>
          <button type="button" class="btn btn-primary btn-lg">Add Expense</button>
          </div>
    </div>
    



    <script src="./jss/expence.js"></script>
</body>
</html>
